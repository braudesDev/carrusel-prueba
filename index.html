<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carrusel">
    <div class="imagenes">
      <img src="https://via.placeholder.com/800x400?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/800x400?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/800x400?text=Foto+3" alt="Foto 3">
    </div>
  </div>

  <script>
    // JavaScript para el carrusel simple
    const imagenes = document.querySelector('.imagenes');
    let index = 0;

    setInterval(() => {
      index = (index + 1) % 3; // Cambia entre 0, 1, y 2
      imagenes.style.transform = `translateX(-${index * 100}%)`;
    }, 3000); // Cambia cada 3 segundos
  </script>
</body>
</html>
