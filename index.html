<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carrusel">
    <div class="imagenes">
      <img src="assets/imagen1.jpeg" alt="Foto 1">
      <img src="assets/imagen2.jpeg" alt="Foto 2">
      <img src="assets/imagen3.jpeg" alt="Foto 3">
    </div>
  </div>

  <script>
    // JavaScript para el carrusel simple
    const imagenes = document.querySelector('.imagenes');
    let index = 0;

    setInterval(() => {
      index = (index + 1) % 3; // Cambia entre 0, 1, y 2
      imagenes.style.transform = `translateX(-${index * 100}%)`;
    }, 2000); // Cambia cada 2 segundos
  </script>
</body>
</html>
